<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Currículo</title>
</head>
<body>

<h1>Formulário de Currículo</h1>

<form action="#" method="post">
  <label for="nome">Nome:</label><br>
  <input type="text" id="nome" name="nome"><br><br>

  <label for="email">E-mail:</label><br>
  <input type="email" id="email" name="email"><br><br>

  <label for="experiencia">Experiência:</label><br>
  <textarea id="experiencia" name="experiencia" rows="4" cols="50"></textarea><br><br>

  <label for="habilidades">Habilidades:</label><br>
  <textarea id="habilidades" name="habilidades" rows="4" cols="50"></textarea><br><br>

  <input type="submit" value="Enviar">
</form>

</body>
</html>
